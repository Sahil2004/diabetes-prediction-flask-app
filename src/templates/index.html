<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h2>Gestational Diabetes Prediction</h2>
    <form method="POST" action="/predict">
        <label>Pregnancies:</label><input type="number" name="Pregnancies" step="any" required><br>
        <label>Glucose:</label><input type="number" name="Glucose" step="any" required><br>
        <label>BloodPressure:</label><input type="number" name="BloodPressure" step="any" required><br>
        <label>Insulin:</label><input type="number" name="Insulin" step="any" required><br>
        <label>BMI:</label><input type="number" name="BMI" step="any" required><br>
        <label>Age:</label><input type="number" name="Age" step="any" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
